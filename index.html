<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangdaeng Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="wrap"> 
      <header id="header">
        <div class="inner">
          <h1 class="logo">
            <a href="#" class="btn_home">
              <img src="img/logo.png" alt="로고">
            </a>
          </h1>
          <nav class="mNav">
              <ul>
                  <li><a href="#about">About</a></li>
                  <li><a href="#skill">Skills</a></li>
                  <li><a href="#portfolio">Portfolio</a></li>
                  <li><a href="#contact">Contact</a></li>
              </ul>
          </nav>
          <div class="mb_btn">
            <button class="menu">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
        <div class="navOn_cover"></div>
      </header>

      <section id="intro">
        <div class="fixed_con">
          <div class="inner">
              <div class="title_con">
                <h2>
                  WELCOME TO MY
                  <br>
                  PORTFOLIO
                </h2>
              </div>
          </div>
          <canvas id="star"></canvas>
        </div>
        <div class="space"></div>
        <div class="scroll_down">
            <div class="mouse">
                <div class="scroller"></div>
            </div>
        </div>
      </section>

      <section id="skip"></section>

      <section id="about">
        <div class="inner">
          <div class="about_con">
            <div class="left">
              <div class="img_box">
                <img src="img/mimo.png">
              </div>
            </div>
            <div class="right">
              <h2>ABOUT</h2>
              <h3>
                안녕하세요
                <br>
                신입 웹 퍼블리셔 강국진 입니다.
              </h3>
              <p>
                끊임없는 노력으로 저에 대한 미래를 투자해도
                <br>
                아깝지 않을 인재임을 증명해 보이겠습니다.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section id="portfolio">
        <div class="inner">
          <h2>PORTFOLIO</h2>
          <div class="card">
            <div class="img_box">
              <img src="img/pf01.jpg">
            </div>
            <div class="text_con">
              <h4>Responsive web</h4>
              <h3>pepsi</h3>
              <div class="info">
                <p class="info_title">
                  Tools
                </p>
                <p class="info_desc">
                  Adobe Photoshop, HTML, CSS, Javascript(jQuery)
                </p>
                <p class="info_title">
                  Scope
                </p>
                <p class="info_desc">
                  Web Design, Front-end development
                </p>
              </div>
              <button type="button" class="pf_btn">
                <a href="./portfolio/pepsi" target="_blank">
                  WEB
                </a>
              </button>
            </div>
          </div>
          <div class="slider_btn"></div>
        </div>
      </section>

      <section id="skill"></section>

      <footer id="contact"></footer>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </body>
</html>
